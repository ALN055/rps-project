<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div class="score">You: <span id="humanScore">0</span></div>
            <div class="score">Computer: <span id="computerScore">0</span></div>
        </div>
        <div class="choices">
            <button class="choice" id="rock">✊ Rock</button>
            <button class="choice" id="paper">📄 Paper</button>
            <button class="choice" id="scissors">✌️ Scissors</button>
        </div>
        <div id="result" class="result"></div>
        <button id="restart" class="restart">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
